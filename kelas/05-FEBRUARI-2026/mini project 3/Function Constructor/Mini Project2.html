<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="buat()">Buat Produk</button>
    <p id="hasil"></p>
    <script>
      function Produk(nama, harga) {
        this.nama = nama;
        this.harga = harga;
      }
      function buat() {
        let p = new Produk("Buku", 5000);
        hasil.innerHTML = p.nama + " : " + p.harga;
      }
    </script>
</body>
</html>
