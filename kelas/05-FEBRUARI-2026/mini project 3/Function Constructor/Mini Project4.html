<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <button onclick="buat()">User</button>
    <p id="hasil"></p>

      function User(username, password) {
        this.username = username;
        this.password = password;
      }
      function buat() {
        let u = new User("admin", "123");
        hasil.innerHTML = u.username;
      }
    </script> 
</body>
