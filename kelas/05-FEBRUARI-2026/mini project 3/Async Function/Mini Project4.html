<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>
    <script>
      async function hitung() {
        await new Promise((r) => setTimeout(r, 1000));
        hasil.innerHTML = 5 + 5;
      }
    </script>
</body>
</html>
