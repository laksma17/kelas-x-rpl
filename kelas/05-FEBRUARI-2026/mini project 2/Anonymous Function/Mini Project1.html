<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn">Klik</button>
    <p id="hasil">0</p>
    <script>
      let c = 0;
      btn.onclick = function () {
        c++;
        hasil.innerHTML = c;
      };
    </script>
</body>
</html>
