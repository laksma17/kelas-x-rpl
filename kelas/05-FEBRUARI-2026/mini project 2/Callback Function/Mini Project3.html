<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="n" />
    <button onclick="cek()">Validasi</button>
    <p id="hasil"></p>
    <script>
      function validasi(x, cb) {
        if (x > 0) cb("Valid");
        else cb("Tidak valid");
      }
      function cek() {
        validasi(n.value, function (msg) {
          hasil.innerHTML = msg;
        });
      }
    </script>
</body>
</html>
