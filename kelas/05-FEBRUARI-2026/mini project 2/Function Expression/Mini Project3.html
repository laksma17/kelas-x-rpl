<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input id="rupiah" />
    <button onclick="konversi()">Dollar</button>
    <p id="hasil"></p>
    <script>
      const konversi = function () {
        hasil.innerHTML = rupiah.value / 15000;
      };
    </script>
</body>
